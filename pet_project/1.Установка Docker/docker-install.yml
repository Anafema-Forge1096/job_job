- name: Docker installing
  hosts: all
  become: True

  tasks:
    
    - name: Upgrade packages
      command: yum -y update

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Install Docker Compose
      yum:
        name: docker-compose
        state: present